
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">تسجيل الدخول</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">البريد الإلكتروني</label>
        <input type="email" id="email" required class="w-full border p-2 rounded" placeholder="example@email.com" />
      </div>
      <div>
        <label class="block mb-1 font-medium">كلمة المرور</label>
        <input type="password" id="password" required class="w-full border p-2 rounded" placeholder="••••••••••" />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">دخول</button>
      <p id="error" class="text-red-500 text-sm mt-2 hidden">البريد أو كلمة المرور غير صحيحة</p>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      if (email === 'OPDev@gmail.com' && password === 'OPkey12345678') {
        window.location.href = 'dashboard.html';
      } else {
        document.getElementById('error').classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
